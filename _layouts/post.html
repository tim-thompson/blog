---
layout: default
---
<div class="blog-post">
    <div class="row">
        <div class="u-full-width title">
            <h4>{{ page.title }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="u-full-width date">
            {{ page.date | date_to_long_string }}
        </div>
    </div>
    <div class="row">
        <div class="u-full-width content">
            {{ content }}
            <hr></hr>
        </div>
    </div>
    <div class="row">
        <div class="u-full-width content">
            <div id="disqus_thread"></div>

            <hr></hr>
        </div>
    </div>
</div>
