---
layout: default
---
{% for post in site.posts limit:5 %}
<div class="blog-post">
    <div class="row">
        <div class="u-full-width title">
            <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
        </div>
    </div>
    <div class="row">
        <div class="u-full-width date">
            {{ post.date | date_to_long_string }}
        </div>
    </div>
    <div class="row">
        <div class="u-full-width content">
            {{ post.content }}
            <a href="{{ site.baseurl }}{{ post.url }}">Continue Reading...</a>
            <hr></hr>
        </div>
    </div>
</div>
{% endfor %}
